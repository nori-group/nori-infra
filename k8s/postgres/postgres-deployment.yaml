apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: nori-infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      automountServiceAccountToken: false
      containers:
        - name: postgres
          resources:
            limits:
              memory: "2Gi"
              cpu: "500m"
            requests:
              ephemeral-storage: "2Gi"
              memory: "256Mi"
              cpu: "250m"
          image: postgres:17.4
          envFrom:
            - secretRef:
                name: postgres-secret
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc